name             = Test-Mini
version          = 0.06
author           = Pieter van de Bruggen <pvande@cpan.org>
license          = Perl_5
copyright_holder = Pieter van de Bruggen
main_module      = lib/Test/Mini.pm

[MetaResources]
homepage = http://github.com/pvande/Test-Mini
repository = git://github.com/pvande/Test-Mini.git
[CompileTests]
[AutoPrereq]
[Prereq]
B::Hooks::OP::Check        = 0.18
Data::Inspect              = 0.03
Devel::Declare             = 0.006
Class::MOP                 = 1.00
IO::Scalar                 = 2.110
Scalar::Util               = 1.21
